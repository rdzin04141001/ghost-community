<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ghost Community</title>

  <!-- ÍCONE DO SITE -->
  <link rel="icon" href="https://i.imgur.com/gcolXyx.png" type="image/png">
  <link rel="apple-touch-icon" href="https://i.imgur.com/gcolXyx.png">

  <!-- SEO / PREVIEW -->
  <meta name="title" content="Ghost Community">
  <meta name="description" content="O melhor site de scripts sem encurtadores e vírus. Segurança em primeiro lugar.">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Ghost Community">
  <meta property="og:description" content="Executores e scripts 100% seguros, sem vírus e sem encurtadores.">
  <meta property="og:image" content="https://i.imgur.com/gcolXyx.png">
  <meta name="theme-color" content="#6dffb2">

<style>
:root{
  --blue:#9be8ff;
  --green:#6dffb2;
  --bg:#020606;
  --card:rgba(10,35,30,.75);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:radial-gradient(circle at top,#0e2a2f,#020606 65%);
  color:#fff;
}

/* GRID */
.grid{
  position:fixed;
  inset:0;
  background-image:
    linear-gradient(rgba(120,200,255,.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(120,200,255,.08) 1px, transparent 1px);
  background-size:60px 60px;
  animation:gridMove 30s linear infinite;
  z-index:-3;
}
@keyframes gridMove{
  from{background-position:0 0,0 0}
  to{background-position:600px 600px,600px 600px}
}

/* SNOW + DOTS */
.snow,.dot{
  position:fixed;
  top:-10px;
  pointer-events:none;
  z-index:-2;
}
.snow{color:#eaffff;font-size:14px;animation:snowFall linear infinite}
.dot{width:4px;height:4px;border-radius:50%;background:#fff;opacity:.6;animation:dotFall linear infinite}
@keyframes snowFall{to{transform:translateY(110vh)}}
@keyframes dotFall{to{transform:translateY(110vh)}}

.container{
  max-width:1400px;
  margin:auto;
  padding:80px 40px;
}

/* HERO */
.hero{
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:60px;
  align-items:center;
}
h1{
  font-size:64px;
  line-height:1.05;
}
h1 span{color:var(--blue)}
.hero p{
  font-size:18px;
  color:#c7d2ff;
  max-width:520px;
}

/* BIO */
.creator{
  display:flex;
  align-items:center;
  gap:20px;
  margin-top:80px;
}
.creator img{
  width:80px;
  height:80px;
  border-radius:50%;
  box-shadow:0 0 25px var(--blue);
}
.creator-name{
  font-size:56px;
  font-weight:900;
  color:#b7f7ff;
  text-shadow:
    0 0 5px #9be8ff,
    0 0 15px #9be8ff,
    0 0 30px #6dffb2;
}
.creator p{
  max-width:500px;
  font-size:18px;
  color:#ddd;
}

/* SECTIONS */
.section{margin-top:120px}
.section h2{
  font-size:42px;
  color:var(--blue);
  margin-bottom:40px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:26px;
}
.card{
  background:var(--card);
  border:1px solid rgba(77,163,255,.25);
  border-radius:18px;
  padding:14px;
  cursor:pointer;
  transition:.3s;
}
.card:hover{
  transform:translateY(-10px) scale(1.04);
  box-shadow:0 0 40px rgba(77,163,255,.8);
}
.card img{
  width:100%;
  border-radius:12px;
}
.card p{margin-top:10px;color:#ddd}

/* SCRIPT */
textarea{
  width:100%;
  margin-top:10px;
  background:#02040a;
  color:#00ffb3;
  border:1px solid #1b2b55;
  border-radius:10px;
  padding:10px;
  font-family:monospace;
}

/* NOTIFICATION */
#msg-copy{
  position:fixed;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  padding:14px 28px;
  border-radius:14px;
  font-weight:bold;
  display:none;
  z-index:9999;
  box-shadow:0 0 25px rgba(0,255,180,.9);
}

/* DISCORD */
.discord-btn{
  position:fixed;
  bottom:25px;
  right:25px;
  background:linear-gradient(135deg,#7c4dff,#b388ff);
  color:#fff;
  padding:14px 20px;
  border-radius:999px;
  font-weight:bold;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 0 25px rgba(124,77,255,.9);
}
.discord-btn::before{
  content:"";
  width:22px;
  height:22px;
  background:url('https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/discord.svg') center/contain no-repeat;
  filter:invert(1);
}

@media(max-width:900px){
  .hero{grid-template-columns:1fr}
  h1{font-size:48px}
}
</style>
</head>

<body>

<div class="grid"></div>

<div class="container">

<section class="hero">
  <div>
    <h1>O melhor site de scripts<br><span>sem encurtadores e vírus!</span></h1>
    <p><strong>o ghost rd sempre foca em trazer executores e scripts 100% seguros</strong></p>
  </div>
</section>

<div class="creator">
  <img src="https://i.imgur.com/6HNC5eZ.png">
  <div>
    <div class="creator-name">GHOST RD</div>
    <p>Um youtuber pequeno que não se importa com dinheiro, mas sim com a segurança de seus inscritos.</p>
  </div>
</div>

<section class="section">
  <h2>Scripts</h2>
  <div class="cards">
    <div class="card script-card" data-script='print("Hello Ghost")'>
      <img src="https://i.imgur.com/Ccq5JkP.png">
      <p>Exemplo Script</p>
      <textarea readonly>print("Hello Ghost")</textarea>
    </div>
  </div>
</section>

</div>

<div id="msg-copy"></div>
<a class="discord-btn" href="https://discord.gg/84CRgQbpYX" target="_blank">Discord</a>

<script>
// SNOW
for(let i=0;i<40;i++){
  const s=document.createElement('div');
  s.className='snow';
  s.innerText='❄';
  s.style.left=Math.random()*100+'vw';
  s.style.animationDuration=5+Math.random()*10+'s';
  document.body.appendChild(s);
}
// DOTS
for(let i=0;i<60;i++){
  const d=document.createElement('div');
  d.className='dot';
  d.style.left=Math.random()*100+'vw';
  d.style.animationDuration=8+Math.random()*12+'s';
  document.body.appendChild(d);
}

// COPY SCRIPT
document.querySelectorAll('.script-card').forEach(card=>{
  card.onclick=()=>{
    const msg=document.getElementById('msg-copy');
    navigator.clipboard.writeText(card.dataset.script).then(()=>{
      msg.innerText='✅ Script copiado com sucesso!';
      msg.style.background='rgba(0,200,140,.95)';
      msg.style.display='block';
      setTimeout(()=>msg.style.display='none',2200);
    }).catch(()=>{
      msg.innerText='❌ Não foi possível copiar. Copie manualmente.';
      msg.style.background='rgba(200,0,0,.95)';
      msg.style.display='block';
      setTimeout(()=>msg.style.display='none',3500);
    });
  }
});
</script>

</body>
</html>
