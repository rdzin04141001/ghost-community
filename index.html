<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ghost Community</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICON DO SITE -->
<link rel="icon" href="https://i.imgur.com/gcolXyx.png" type="image/png">
<link rel="shortcut icon" href="https://i.imgur.com/gcolXyx.png">
<link rel="apple-touch-icon" href="https://i.imgur.com/gcolXyx.png">

<style>
:root{
  --blue:#9be8ff;
  --blue-soft:#c7f3ff;
  --bg:#03090c;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:
    radial-gradient(circle at top,#0f3d46,#020606 70%);
  color:#fff;
  overflow-x:hidden;
}

/* GRID */
.grid{
  position:fixed;
  inset:0;
  background-image:
    linear-gradient(rgba(155,232,255,.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(155,232,255,.08) 1px, transparent 1px);
  background-size:60px 60px;
  animation:gridMove 40s linear infinite;
  z-index:-3;
}
@keyframes gridMove{
  to{background-position:600px 600px,600px 600px}
}

/* SNOW + DOTS (ATRÁS DE TUDO) */
.snow, .dot{
  position:fixed;
  top:-10px;
  pointer-events:none;
  z-index:-2;
}
.snow{
  color:#eaffff;
  font-size:14px;
  animation:snowFall linear infinite;
}
.dot{
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  opacity:.6;
  animation:dotFall linear infinite;
}
@keyframes snowFall{to{transform:translateY(110vh)}}
@keyframes dotFall{to{transform:translateY(110vh)}}

/* CONTAINER */
.container{
  max-width:1400px;
  margin:auto;
  padding:80px 40px;
}

/* HERO */
.hero{
  display:flex;
  flex-direction:column;
  gap:60px;
}

.hero h1{
  font-size:68px;
  line-height:1.05;
  margin:0;
  font-weight:900;
}
.hero h1 span{
  color:var(--blue);
  text-shadow:0 0 25px var(--blue);
}

.hero p{
  margin-top:25px;
  font-size:18px;
  color:#d8eaff;
  max-width:520px;
}

/* BIO */
.bio{
  margin-top:80px;
  display:flex;
  align-items:center;
  gap:20px;
}

.bio img{
  width:70px;
  height:70px;
  border-radius:50%;
  box-shadow:0 0 25px rgba(155,232,255,.9);
}

.bio-name{
  font-size:48px;
  font-weight:900;
  color:#b7f7ff;
  text-shadow:
    0 0 6px #9be8ff,
    0 0 18px #9be8ff,
    0 0 40px #6dffb2;
}

.bio-desc{
  margin-top:8px;
  font-size:15px;
  color:#d0e8ff;
  max-width:520px;
}

/* RESPONSIVO */
@media(max-width:900px){
  .hero h1{font-size:48px}
  .bio-name{font-size:36px}
}
</style>
</head>

<body>

<div class="grid"></div>

<div class="container">

  <section class="hero">
    <div>
      <h1>
        O melhor site de scripts<br>
        <span>sem encurtadores e vírus!</span>
      </h1>

      <p>
        o ghost rd sempre foca em trazer executores e scripts 100%<br>
        seguros
      </p>
    </div>

    <div class="bio">
      <img src="https://i.imgur.com/6HNC5eZ.png">
      <div>
        <div class="bio-name">GHOST RD</div>
        <div class="bio-desc">
          Um youtuber pequeno que não se importa com dinheiro, mas sim
          com a segurança de seus inscritos.
        </div>
      </div>
    </div>
  </section>

</div>

<script>
/* FLOCO DE NEVE */
for(let i=0;i<45;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.textContent="❄";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=6+Math.random()*12+"s";
  s.style.opacity=Math.random();
  document.body.appendChild(s);
}

/* PONTOS BRANCOS */
for(let i=0;i<80;i++){
  const d=document.createElement("div");
  d.className="dot";
  d.style.left=Math.random()*100+"vw";
  d.style.animationDuration=8+Math.random()*14+"s";
  document.body.appendChild(d);
}
</script>

</body>
</html>
